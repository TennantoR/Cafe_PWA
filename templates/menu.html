<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Finnigan Café – Online Food Ordering System</title>
    <meta name="description" content="Pre-Order food and drinks from Finnigan Café. Use the menu to browse the in-stock items and prices and pick up your order at your chosen time.">
    <meta name="keywords" content="Food, online, café, Finnigan, order">
    <meta name="author" content="Tennant Robbie">
    <link rel="icon" href="../static/images/logo.webp" type="image/webp">
    <link rel="manifest" href="../manifest.json">
</head>

<body class="menu-body">
<!-- ---------- Header and Navigation ---------- -->
<header class="site-header">
  <div class="container header-inner">

    <!-- ---------- Brand Section (Logo + Name) ---------- -->
    <div class="brand">
      <img src="../static/images/logo.webp" alt="Café Finigan logo" class="logo">
      <span class="brand-name">Café Finigan</span>
    </div>

    <!-- ---------- Navigation Menu ---------- -->
    <nav aria-label="Primary">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="orders.html">Orders</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ---------- Menu Banner ---------- -->
<section class="menu-banner">
  <img src="../static/images/menu-banner.webp" alt="Café Finigan Menu artwork" fetchpriority="high"> <!-- Addition from lighthouse to load image first -->

  <div class="banner-text container">
    <h1>Our Menu</h1>
    <p class="lead">Freshly made and ready when you are.</p>
  </div>
</section>

<!-- ---------- Menu Sections (Breakfast, Lunch, Drinks) ---------- -->
<section class="menu-section" id="breakfast">
  <div class="container">

    <!-- Breakfast Section -->
    <div class="menu-card">
      <h2>Breakfast</h2>
      <div id="menu-breakfast" class="menu-items"></div>
    </div>

    <!-- Lunch Section -->
    <div class="menu-card">
      <h2>Lunch</h2>
      <div id="menu-lunch" class="menu-items"></div>
    </div>

    <!-- Drinks Section -->
    <div class="menu-card">
      <h2>Drinks</h2>
      <div id="menu-drinks" class="menu-items"></div>
    </div>

  </div> <!-- end of .container -->
</section>

<!-- ---------- Footer Section ---------- -->
<footer class="site-footer">
  <div class="container">
    © 2025 Café Finigan • <a href="#">Privacy</a>
  </div>
</footer>

<script src="../static/menu.js" async></script>

<script>
  // Register the service worker so the PWA can work offline
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("../service-worker.js")
      .then(registration => {
        console.log("Service worker registered with scope:", registration.scope);
      })
      .catch(error => {
        console.error("Service worker registration failed:", error);
      });
  }
</script>

</body>
</html>
